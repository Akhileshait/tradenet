version: '3.8'

services:
  # --- INFRASTRUCTURE ---
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: trading_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d trading_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine

  # --- MICROSERVICES ---
  
  backend:
    build:
      context: .              # <--- IMPORTANT: Build from Root
      dockerfile: apps/backend/Dockerfile
    restart: on-failure
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgres://admin:password123@postgres:5432/trading_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: mysecret
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  execution-service:
    build:
      context: .
      dockerfile: apps/execution/Dockerfile
    environment:
      DATABASE_URL: postgres://admin:password123@postgres:5432/trading_db
      REDIS_URL: redis://redis:6379
    depends_on:
      backend:
        condition: service_started

  event-service:
    build:
      context: .
      dockerfile: apps/events/Dockerfile
    ports:
      - "8080:8080"
    environment:
      REDIS_URL: redis://redis:6379
      JWT_SECRET: mysecret
    depends_on:
      redis:
        condition: service_started

volumes:
  postgres_data: